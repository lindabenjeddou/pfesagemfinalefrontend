<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Notifications Magasinier</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîî Test du Syst√®me de Notifications Magasinier</h1>
        
        <div class="section">
            <h2>1. V√©rifier les utilisateurs MAGASINIER</h2>
            <button class="button" onclick="checkMagasiniers()">V√©rifier les Magasiniers</button>
            <div id="magasiniers-result"></div>
        </div>
        
        <div class="section">
            <h2>2. V√©rifier les notifications existantes</h2>
            <input type="number" id="userId" placeholder="ID utilisateur magasinier" style="padding: 8px; margin-right: 10px;">
            <button class="button" onclick="checkNotifications()">Voir les Notifications</button>
            <div id="notifications-result"></div>
        </div>
        
        <div class="section">
            <h2>3. Cr√©er un sous-projet de test</h2>
            <input type="number" id="projectId" placeholder="ID du projet parent" style="padding: 8px; margin-right: 10px;">
            <button class="button" onclick="createTestSousProjet()">Cr√©er Sous-projet Test</button>
            <div id="sousprojet-result"></div>
        </div>
        
        <div class="section">
            <h2>4. V√©rifier les projets disponibles</h2>
            <button class="button" onclick="checkProjects()">Voir les Projets</button>
            <div id="projects-result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8089/PI';
        
        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: { 'Content-Type': 'application/json' },
                    ...options
                });
                
                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch {
                    data = text;
                }
                
                return { success: response.ok, status: response.status, data };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }
        
        function showResult(elementId, result, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <div class="result ${type}">
                    <strong>R√©sultat:</strong>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                </div>
            `;
        }
        
        async function checkMagasiniers() {
            console.log('üîç V√©rification des magasiniers...');
            const result = await makeRequest(`${API_BASE}/user/all`);
            
            if (result.success && Array.isArray(result.data)) {
                const magasiniers = result.data.filter(user => 
                    user.role === 'MAGASINIER' || user.role === 'Magasinier'
                );
                
                showResult('magasiniers-result', {
                    totalUsers: result.data.length,
                    magasiniers: magasiniers,
                    magasiniersCount: magasiniers.length,
                    allRoles: [...new Set(result.data.map(u => u.role))]
                }, magasiniers.length > 0 ? 'success' : 'error');
            } else {
                showResult('magasiniers-result', result, 'error');
            }
        }
        
        async function checkNotifications() {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                alert('Veuillez entrer un ID utilisateur');
                return;
            }
            
            console.log(`üîç V√©rification des notifications pour l'utilisateur ${userId}...`);
            const result = await makeRequest(`${API_BASE}/notifications/user/${userId}`);
            showResult('notifications-result', result, result.success ? 'success' : 'error');
        }
        
        async function checkProjects() {
            console.log('üîç V√©rification des projets...');
            const result = await makeRequest(`${API_BASE}/projects/all`);
            showResult('projects-result', result, result.success ? 'success' : 'error');
        }
        
        async function createTestSousProjet() {
            const projectId = document.getElementById('projectId').value;
            if (!projectId) {
                alert('Veuillez entrer un ID de projet');
                return;
            }
            
            const testData = {
                sousProjetName: "Test Notification " + new Date().toLocaleTimeString(),
                description: "Sous-projet de test pour v√©rifier les notifications",
                totalPrice: 1000,
                components: ["COMP001", "COMP002"], // IDs de composants de test
                users: [1] // ID utilisateur de test
            };
            
            console.log('üîç Cr√©ation du sous-projet de test...');
            const result = await makeRequest(`${API_BASE}/sousprojets/create/${projectId}`, {
                method: 'POST',
                body: JSON.stringify(testData)
            });
            
            showResult('sousprojet-result', {
                request: testData,
                response: result
            }, result.success ? 'success' : 'error');
        }
        
        // Auto-check magasiniers on page load
        window.onload = function() {
            checkMagasiniers();
            checkProjects();
        };
    </script>
</body>
</html>
