# docker-compose avec chemins absolus
# Utiliser avec : docker-compose -f docker-compose-absolute.yml up -d
version: '3.8'

services:
  # Base de donn√©es MySQL
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pidevdb
      MYSQL_USER: pidev
      MYSQL_PASSWORD: pidev123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s

  # Backend Spring Boot
  backend:
    build:
      context: C:\Users\user\OneDrive\Bureau\back-master
      dockerfile: Dockerfile
    container_name: backend-app
    restart: unless-stopped
    ports:
      - "8089:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/pidevdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: pidev
      SPRING_DATASOURCE_PASSWORD: pidev123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
      JWT_SECRET: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      timeout: 10s
      retries: 5
      interval: 10s
    volumes:
      - backend-logs:/app/logs

  # Frontend React
  frontend:
    build:
      context: C:\Users\user\Downloads\notus-react-main\notus-react-main
      dockerfile: Dockerfile
    container_name: frontend-app
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:8089

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  backend-logs:
    driver: local
