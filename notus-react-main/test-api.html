<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            background: #003061;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0078d4;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 4px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ§ª Test API - Analytics Dashboard</h1>
        
        <h2>Endpoints Ã  tester :</h2>
        <div>
            <button onclick="testEndpoint('projects')">Test Projects</button>
            <button onclick="testEndpoint('sousprojects')">Test Sous-Projets</button>
            <button onclick="testEndpoint('users')">Test Users</button>
            <button onclick="testEndpoint('all')">Test Tous</button>
        </div>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8089/PI/PI';
        
        const endpoints = {
            projects: `${API_BASE}/projects/all`,
            sousprojects: `${API_BASE}/sousprojets/all`,
            users: 'http://localhost:8089/PI/user/all',
            components: `${API_BASE}/component/all`
        };
        
        function log(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            resultDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
        }
        
        async function testEndpoint(name) {
            document.getElementById('result').innerHTML = '';
            
            if (name === 'all') {
                for (const [key, url] of Object.entries(endpoints)) {
                    await testSingleEndpoint(key, url);
                }
                return;
            }
            
            const url = endpoints[name];
            await testSingleEndpoint(name, url);
        }
        
        async function testSingleEndpoint(name, url) {
            log(`\nðŸ”„ Testing ${name}...`);
            log(`URL: ${url}`);
            
            try {
                const startTime = Date.now();
                const response = await fetch(url);
                const duration = Date.now() - startTime;
                
                log(`Status: ${response.status} ${response.statusText}`);
                log(`Duration: ${duration}ms`);
                
                if (response.ok) {
                    const data = await response.json();
                    const count = Array.isArray(data) ? data.length : 'N/A';
                    log(`âœ… SUCCESS - Items: ${count}`, 'success');
                    
                    if (Array.isArray(data) && data.length > 0) {
                        log(`First item: ${JSON.stringify(data[0], null, 2)}`);
                    } else if (Array.isArray(data)) {
                        log(`âš ï¸ Array is empty!`, 'error');
                    } else {
                        log(`Data: ${JSON.stringify(data, null, 2)}`);
                    }
                } else {
                    log(`âŒ FAILED - Status ${response.status}`, 'error');
                    const text = await response.text();
                    log(`Response: ${text}`, 'error');
                }
            } catch (error) {
                log(`âŒ ERROR: ${error.message}`, 'error');
                log(`Possible causes:`, 'error');
                log(`- Backend not running`, 'error');
                log(`- CORS not configured`, 'error');
                log(`- Wrong URL`, 'error');
            }
        }
        
        // Auto-test au chargement
        window.addEventListener('load', () => {
            log('ðŸ“Š Page loaded - Click a button to test endpoints');
        });
    </script>
</body>
</html>
